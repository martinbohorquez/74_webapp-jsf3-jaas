<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/main.xhtml">

    <ui:define name="content">
        <p:panel header="#{msg['login.iniciar']}" rendered="#{p:ifNoneGranted('ADMIN,USER')}">
            <form action="j_security_check" method="post" id="formLogin">
                <div class="p-field p-grid">
                    <p:outputLabel value="#{msg['login.usuario']}" for="j_username" class="p-col-fixed"
                                   style="width: 200px"/>
                    <div class="p-col">
                        <p:inputText id="j_username" placeholder="#{msg['login.usuario']}"/>
                    </div>
                </div>

                <div class="p-field p-grid">
                    <p:outputLabel value="#{msg['login.password']}" for="j_password" class="p-col-fixed"
                                   style="width: 200px"/>
                    <div class="p-col">
                        <p:inputText type="password" id="j_password" placeholder="#{msg['login.password']}"/>
                    </div>
                </div>

                <div class="p-field p-grid">
                    <div class="p-col">
                        <p:commandButton onclick="submit()"
                                         value="#{msg['login.iniciar']}"
                                         class="ui-button-outlined ui-button-success"/>
                    </div>
                </div>
            </form>
        </p:panel>
        <p:panel header="#{msg['login.bienvenido']}" rendered="#{p:ifAnyGranted('ADMIN,USER')}">
            <p:linkButton outcome="index" value="volver" styleClass="p-m-2"/>
        </p:panel>
    </ui:define>
</ui:composition>
